{% raw %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>

        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}"/>
    </head>
    <body>
        <div class="content {% block content_class %}{% endblock content_class %}">
            {% block content %}{% endblock %}
        </div>

        {% block scripts %}
            <script type="text/javascript" src="{{ url_for('static', filename='js/main.min.js') }}"></script>
        {% endblock scripts %}
    </body>
</html>
{% endraw %}
